<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./signup.css"></link>
        <title>Register Form</title>

    </head>

    <body>

        <div class="container" id="container">
            
            <div class="overlay-container">
                <div class="overlay">
                    <div class="img-div">
                        <img src="./bg.jpg">
                    </div>
                </div>
            </div>
            <div class="form-container">
                <div id="form">
                    <h2 class="header">Create New Account</h2>&nbsp;
                    <input type="text" placeholder="Name" id="name"/>
                    <input type="email" placeholder="Email" id="email"/>
                    <input type="number" placeholder="Phone number" id="mob"/>
                    <input type="password" placeholder="Password" id="password"/>&nbsp;
                    <button class="button" id="signup">Sign up</button>&nbsp;
                    <span class="label-text">Already have an account? <a href="../SignIn/signin.html">Sign In</a></span>
                </div>
            </div>
        </div>
    
        <script src="signup.js"></script>

    </body>

</html>
