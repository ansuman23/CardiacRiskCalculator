<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./signin.css"></link>
        <title>Register Form</title>

    </head>

    <body>

        <div class="container" id="container">
            
            <div class="form-container">
                    <div id="form">
                        <h2 class="header">Sign In To Your Account</h2>&nbsp;
                        <input type="email" placeholder="Email" id="email"/>
                        <input type="password" placeholder="Password" id="password"/>&nbsp;
                        <button class="button" id="signin">Sign In</button><br>
                        <span class="label-text">Dont have an account? <a href="../SignUp/signup.html">Sign Up</a></span>
                    </div>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="img-div">
                        <img src="./bg.jpg">
                    </div>
                </div>
            </div>
            
        </div>
        
        <script src="./signin.js"></script>

    </body>

</html>
